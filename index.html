<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contoso Outdoor Company</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contoso Outdoor Company</h1>
  </header>

  <section class="category">
    <h2>Tents</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="icons/red-tent.png" alt="TrailMasters X4 Tent" />
        <h3>TrailMasters X4 Tent</h3>
        <p>$200</p>
      </div>
      <div class="product-card">
        <img src="icons/orange-tent.png" alt="Alpine Explorer Tent" />
        <h3>Alpine Explorer Tent</h3>
        <p>$300</p>
      </div>
      <div class="product-card">
        <img src="icons/green-tent.png" alt="Sky View 2-Person Tent" />
        <h3>Sky View 2-Person Tent</h3>
        <p>$380</p>
      </div>
    </div>
  </section>

  <section class="category">
    <h2>Backpacks</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="icons/red-backpack.png" alt="Adventurer Pro Backpack" />
        <h3>Adventurer Pro Backpack</h3>
        <p>$60</p>
      </div>
      <div class="product-card">
        <img src="icons/brown-backpack.png" alt="Summit Climber Backpack" />
        <h3>Summit Climber Backpack</h3>
        <p>$80</p>
      </div>
      <div class="product-card">
        <img src="icons/red-backpack.png" alt="Trailblazer Backpack" />
        <h3>Trailblazer Backpack</h3>
        <p>$40</p>
      </div>
    </div>
  </section>
</body>
</html>
